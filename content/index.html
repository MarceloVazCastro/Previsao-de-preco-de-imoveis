
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Previsão de Preço de Imóveis</title>
	<style>
		body {
			font-family: 'Segoe UI', Arial, sans-serif;
			background: #f4f6fa;
			margin: 0;
			padding: 0;
		}
		header {
			background: #2d3e50;
			color: #fff;
			padding: 2rem 0 1rem 0;
			text-align: center;
			box-shadow: 0 2px 8px rgba(0,0,0,0.05);
		}
		.container {
			max-width: 900px;
			margin: 2rem auto;
			background: #fff;
			border-radius: 12px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.08);
			padding: 2rem;
		}
		.section {
			margin-bottom: 2rem;
		}
		h2 {
			color: #2d3e50;
			margin-bottom: 1rem;
		}
		input[type="file"], input[type="number"], input[type="text"] {
			padding: 0.5rem;
			border-radius: 6px;
			border: 1px solid #ccc;
			margin-bottom: 1rem;
			width: 100%;
			box-sizing: border-box;
		}
		button {
			background: #2d3e50;
			color: #fff;
			border: none;
			padding: 0.7rem 2rem;
			border-radius: 6px;
			cursor: pointer;
			font-size: 1rem;
			transition: background 0.2s;
		}
		button:hover {
			background: #1a2533;
		}
		.results, .charts {
			background: #f4f6fa;
			border-radius: 8px;
			padding: 1rem;
			margin-bottom: 1rem;
		}
		@media (max-width: 600px) {
			.container {
				padding: 1rem;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Previsão de Preço de Imóveis</h1>
		<p>Web app para análise e previsão de valores de imóveis</p>
	</header>
	<div class="container">
		<div class="section">
			<h2>Upload de Dados</h2>
			<form>
				<input type="file" accept=".csv">
				<button type="submit">Enviar</button>
			</form>
		</div>
		<div class="section charts">
			<h2>Análise de Dados</h2>
			<div id="grafico">[Gráfico será exibido aqui]</div>
		</div>
		<div class="section results">
			<h2>Resultados</h2>
			<div id="resultados">[Resultados da análise aparecerão aqui]</div>
		</div>
		<div class="section">
			<h2>Prever Preço</h2>
			<form>
				<input type="number" placeholder="Área (m²)" required>
				<input type="text" placeholder="Bairro" required>
				<input type="number" placeholder="Quartos" required>
				<button type="submit">Prever</button>
			</form>
			<div id="previsao">[Resultado da previsão]</div>
		</div>
	</div>
</body>
</html>
